<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>モーダルダイアログ　サンプル</title>
        <meta charset="utf-8" />
    </head>
    <body>
    <div th:fragment="customerInsertModal">
    <!-- モーダルの設定 -->
	    <div class="modal" id="modal-cus-insert" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	        <div class="modal-dialog modal-lg" role="document">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <h6 class="modal-title">カスタム登録</h6>
	                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
	                        <span aria-hidden="true">&times;</span>
	                    </button>
	                </div>
	                <form id="customerInsert" th:object="${form.customerModal}">
		                <div class="modal-body">
		                	<div class="form-group">
								<label>名前</label><br>
								<input type="text" name="custname"><br>
							</div>
		                    <div class="form-group">
								<label>電話番号</label><br>
								<input type="text" name="tel"><br>
							</div>
							<div class="form-group">	
								<label>カナ</label><br>
								<input type="text" name="kana"><br>
							</div>
							<div class="form-group">
								<label>アドレス</label><br>
								<input type="text" name="address"><br>
							</div>
		          		</div>
		                <div class="modal-footer">
	                  		<button type="button" class="btn btn-primary" id="btn-modal-insert">登録</button>
	                   		<button type="button" class="btn btn-primary" data-dismiss="modal">キャンセル</button>
		                </div><!-- /.modal-footer -->
	                </form>
	       		</div><!-- /.modal-content -->
	     	</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</div>
    </body>
</html>
